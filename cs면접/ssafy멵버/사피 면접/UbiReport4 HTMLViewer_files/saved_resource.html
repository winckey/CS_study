<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body style="margin: 0px;"><div id="UbiHTMLViewer_PrintDialog_Table" style="width:100%; margin:0px;"> <div style="width:420px;background:#555555; height:30px; padding:15px 15px; font: bold 20px Arial; color:#fff;">UbiReport</div> <div style="width:420px; padding:15px 15px; background:#fff;"> <div id="UbiHTMLViewer_PrintDialog_Contents" style="height:170px; font: normal 12px Dotum;"> <div id="UbiHTMLViewer_PrintDialog_Comment" style="display:;height:20px;margin-bottom:10px;">※ 인쇄량이 많아서 부분인쇄만 가능합니다.(최대 페이지 수 : 20) </div> <div style="height:20px; ">페이지 범위</div> <div style="height:70px;border:1px solid #bdbdbd; padding:10px; font:normal 11px Dotum;"> <span style="display: block; padding:2px 0"><label for="UbiHTMLViewer_PrintDialog_All"><input type="radio" id="UbiHTMLViewer_PrintDialog_All" name="PageOption">모두</label></span> <span style="display: block; padding:2px 0"><label for="UbiHTMLViewer_PrintDialog_Current"><input type="radio" id="UbiHTMLViewer_PrintDialog_Current" name="PageOption">현재 페이지</label></span> <span style="display: block; padding:2px 0"><label for="UbiHTMLViewer_PrintDialog_Pages"><input type="radio" id="UbiHTMLViewer_PrintDialog_Pages" name="PageOption">페이지 지정</label> &nbsp;&nbsp;<input type="text" id="UbiHTMLViewer_PrintDialog_PageFrom" style="width:40px; border:1px solid lightgray; font-size:12px;">부터&nbsp;&nbsp; <input type="text" id="UbiHTMLViewer_PrintDialog_PageTo" style="width:40px; border:1px solid lightgray; font-size:12px;">까지</span> </div> <div id="UbiHTMLViewer_PrintDialog_HTMLMsg" style="display:;margin-top:10px; line-height:1.4em">인쇄하기 전 ‘설정 더보기’에서 ‘머리글과 바닥글’ 옵션을 해제한 후 인쇄 버튼을 누르면 됩니다. </div> <div id="UbiHTMLViewer_PrintDialog_Landscape" style="display:; font-weight: bold; color:red; margin-top:10px; line-height:1.4em">Internet Explorer에서 가로 양식은 인쇄 미리 보기<br>옵션에서 용지 방향을 변경하여 인쇄하세요.&nbsp;<a style="color:blue; text-decoration:none;" href="http://www.q-net.or.kr/ubi4/js//images/printGuide_kr.html" target="_blank">자세히 보기</a> </div> </div> <div style="height:45px;margin-top:10px; text-align:center; overflow:hidden"> <input type="button" style="background-color: transparent; border: 0 none; cursor: pointer; vertical-align: middle;min-width:100px; font: bold 14px Dotum; color:#fff; padding:12px 0 12px 0; text-align:center; background:#2372ba;" onclick="parent.__ubi_viewers[&quot;UbiHTMLViewer&quot;].toolbar.printok();" value="확인"> &nbsp;<input type="button" style="background-color: transparent; border: 0 none; cursor: pointer; vertical-align: middle;min-width:100px; font: bold 14px Dotum; color:#fff; padding:12px 0 12px 0; text-align:center; background:#666666;" onclick="parent.document.getElementById(&quot;UbiHTMLViewerPopup_PrintDialog&quot;).style.display=&quot;none&quot;;" value="취소"> </div> </div></div></body></html>
