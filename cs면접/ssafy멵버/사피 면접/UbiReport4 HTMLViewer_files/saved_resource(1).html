/div> </div> <div id="UbiHTMLViewer_ExportDialog_SaveType" style="height:120px;margin-left:15px;margin-top:15px;margin-right:15px;font-size: 12px;display:none;"> <b>저장 방식</b> <div style="height:30px;margin-left:5px;margin-bottom:5px;margin-top:10px;line-height:16px;"> &nbsp; <label for="UbiHTMLViewer_ExportDialog_Default"><input type="radio" id="UbiHTMLViewer_ExportDialog_Default" name="ExportType" value="DEFAULT" onclick="document.getElementById(&#39;UbiHTMLViewer_ExportDialog_ZipMsg&#39;).innerHTML=&#39;※ 이미지는 압축 파일(*.zip)로 다운로드됩니다.&#39;; document.getElementById(&#39;UbiHTMLViewer_ExportDialog_PluginMsg&#39;).innerHTML=&#39;  ※ 별도의 설치 없이 파일을 PC로 다운로드 합니다.&#39; "> 일반 저장</label>&nbsp; &nbsp; &nbsp; <label for="UbiHTMLViewer_ExportDialog_Plugin"><input type="radio" id="UbiHTMLViewer_ExportDialog_Plugin" name="ExportType" value="PLUGIN" onclick="document.getElementById(&#39;UbiHTMLViewer_ExportDialog_ZipMsg&#39;).innerHTML=&#39;&#39;; document.getElementById(&#39;UbiHTMLViewer_ExportDialog_PluginMsg&#39;).innerHTML=&#39;  ※ 페이지 수가 많은 경우 일반 저장보다 빠르게 저장이 가능합니다.&lt;br&gt;  프로그램 설치가 필요하며 해당 프로그램이 설치되어 있지 않은 경우&lt;br&gt;  설치 작업이 진행됩니다.&#39; "> 전용 뷰어 저장</label> </div> <div id="UbiHTMLViewer_ExportDialog_PluginMsg" style="height:50px;margin-left:5px;margin-bottom:10px;line-height:16px;">&nbsp; ※ 페이지 수가 많은 경우 일반 저장보다 빠르게 저장이 가능합니다.<br>&nbsp; 프로그램 설치가 필요하며 해당 프로그램이 설치되어 있지 않은 경우<br>&nbsp; 설치 작업이 진행됩니다. </div> </div> <div style="height:45px;background:#fff;margin-top:10px; text-align:center; overflow:hidden"> <input type="button" style="background-color: transparent; border: 0 none; cursor: pointer; vertical-align: middle;min-width:100px; font: bold 14px Dotum; color:#fff; padding:12px 0 12px 0; text-align:center; background:#2372ba;" onclick="parent.__ubi_viewers[&quot;UbiHTMLViewer&quot;].toolbar.exportok();" value="확인"> &nbsp;<input type="button" style="background-color: transparent; border: 0 none; cursor: pointer; vertical-align: middle;min-width:100px; font: bold 14px Dotum; color:#fff; padding:12px 0 12px 0; text-align:center; background:#666666;" onclick="parent.document.getElementById(&quot;UbiHTMLViewerPopup_ExportDialog&quot;).style.display=&quot;none&quot;;" value="취소"> </div></div></body></html>
